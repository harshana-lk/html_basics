<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Harshana</title>
  </head>
  <body>
    <form>
      <!--    input text-->

      <label for="fName"
        >First Name :
        <input id="fName" name="fName" type="text" />
      </label>
      <br />
      <!--    input button-->

      <input id="btnClick" name="Click" type="button" value="Click" />
      <br />
      <!--    input checkbox-->

      <label for="cbxCeck">
        <input id="cbxCeck" name="Check" type="checkbox" value="Check" />
      </label>
      <br />
      <!--    input datepicker-->

      <label>
        <input max="2024-01-01" min="2000-05-12" type="date" />
      </label>
      <br />
      <!--    input color picker-->

      <label>
        <input type="color" />
      </label>
      <br />
      <!--    input date&time picker-->

      <label>
        <input type="datetime-local" />
      </label>
      <br />
      <!--    input email-->

      <label>
        <input type="email" />
      </label>
      <br />
      <!--    input file-->
      <label>
        <input accept="image/jpeg" type="file" />
      </label>
      <br />
      <!--    input month-->
      <label>
        <input max="2023-05" min="2023-01" type="month" />
      </label>
      <br />
      <!--    input range picker-->
      <label>
        <input max="100" min="0" type="range" />
      </label>
      <br />
      <!--    input radio button-->
      <label for="btnSubmit">
        <input id="btnSubmit" name="btnSubmit" type="submit" value="Submit" />
      </label>
      <br />
      <!--    input search-->
      <label for="search">
        <input id="search" name="search" type="search" />
      </label>
      <br />
      <!--    input url-->
      <label>
        <input id="url" name="url" type="url" min="0" max="100" />
      </label>
      <br />
    </form>
    <select name="language" id="language">
      <optgroup label="Languages">
        <option value="Java">Java</option>
        <option value="Java Script">Java Script</option>
      </optgroup>

      <optgroup label="Frameworks">
        <option value="ReactJS">ReactJS</option>
        <option value="Angular">Angular</option>
      </optgroup>
    </select>
    
    <form
      action="mailto:harshanajayaweerayt@gmail.com"
      autocomplete="on"
      method="post"
    >
      <input type="text" name="fName" id="fName" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
