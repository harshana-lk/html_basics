<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<form>
    <div align="center">
        <h1> Student Details Form</h1>
        <hr>
    </div>
    <div align="center">
        <label for="name">Input Your Name
            <br>
            <input id="name" name="name" type="text">
        </label>
    </div>

    <div align="center">
        <label for="age"> Input your Age
            <br>
            <input id="age" name="age" type="text">
        </label>
    </div>

    <div align="center">
        <label for="school"> Input your School
            <br>
            <input id="school" name="school" type="text">
        </label>
    </div>

    <div align="center">
        <label for="address"> Input your Address
            <br>
            <input id="address" name="address" type="text">
        </label>
    </div>

    <div align="center">
        <label for="uni"> Input your University
            <br>
            <input id="uni" name="uni" type="text">
        </label>
    </div>

    <div align="center">
        <label> Choose your Gender
            <br>
            <input type="radio" value="Male">
            <input type="radio" value="Female">
        </label>
    </div>

    <div align="center">
        <label> Input your Email
            <br>
            <input type="email">
        </label>
    </div>

    <div align="center">
        <label> Registration Date
            <br>
            <input max="2023-12-30" min="2022-01-01" type="date">
        </label>
    </div>

    <div align="center">
        <label> Upload your ID
            <br>
            <input type="file">
        </label>
    </div>

    <div align="center">
        <label>
            <br>
            <input type="submit" value="Submit">
        </label>
    </div>

    <div align="center">
        <label for="country">
            <br>
            <select id="country" name="country">
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>
        </label>
    </div>
    <br>
    <br>
    <br>
    <div align="center">
        <label>
            <textarea cols="50" name="textarea" rows="10">Write something here</textarea>
        </label>
    </div>

    <br>
    <br>
    <hr>

</form>
</body>
</html>
